<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Godot Game Wrapper</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
  <style>
    html, body {
      margin: 0; padding: 0; width: 100vw; height: 100vh; overflow: hidden; background: #000;
    }
    #game-wrapper {
      position: fixed; top: 0; left: 0; width: 100vw; height: 100vh;
      display: flex; justify-content: center; align-items: center;
    }
    canvas {
      width: 100%; height: 100%; touch-action: none;
    }
  </style>
</head>
<body>
  <div id="game-wrapper">
    <canvas id="canvas"></canvas>
  </div>

  <script src="build/index.js"></script>
  <script>
    const canvas = document.getElementById("canvas");

    const engine = new Godot({
      canvas: canvas,
      onProgress: (p) => console.log(`Loading: ${Math.round(p * 100)}%`),
    });

    engine.startGame().then(() => {
      console.log("Game started");
      if (window.Telegram && Telegram.WebApp) {
        Telegram.WebApp.expand();
      }
    }).catch((e) => {
      console.error("Error starting game:", e);
    });
  </script>
</body>
</html>
