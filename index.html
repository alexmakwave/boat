<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Godot Game Wrapper</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100vw;
      height: 100vh;
      overflow: hidden;
      background: #000;
    }

    #game-wrapper {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    canvas {
      width: 100%;
      height: 100%;
      touch-action: none;
    }
  </style>
</head>
<body>
  <div id="game-wrapper">
    <canvas id="canvas"></canvas>
  </div>

  <!-- Подключение Telegram Web App SDK (если нужно) -->

  <!-- Godot loader -->
  <script src="build/index.js"></script>
  <script>
    const engine = new Engine(); // или GodotLoader если другая версия
    engine.startGame({
      canvas: document.getElementById("canvas"),
      // опционально можно задать размер явно:
      // width: 720,
      // height: 1280,
    });
  </script>
</body>
</html>
