<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Godot Telegram Game</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
      background: #000;
    }

    #canvas {
      width: 100vw;
      height: 100vh;
      display: block;
      touch-action: none;
    }
  </style>
</head>
<body>
  <canvas id="canvas"></canvas>

  <script src="index.js"></script>
  <script>
    const canvas = document.getElementById("canvas");

    const engine = Godot({
      canvas: canvas,
      // Эти два пути должны совпадать с названием файлов
      wasmBinaryFile: "index.wasm",
      executable: "index.pck"
    });

    engine.then(instance => {
      instance.start(); // ← запускает игру
    });
  </script>
</body>
</html>
