<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Godot Telegram Game</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
      background: #000;
    }

    #canvas {
      width: 100vw;
      height: 100vh;
      display: block;
      touch-action: none;
    }
  </style>
</head>
<body>
  <canvas id="canvas"></canvas>

  <script src="build/index.js"></script>
  <script>
    const canvas = document.getElementById("canvas");

    Godot({
      canvas: canvas,
      wasmBinaryFile: "build/index.wasm",
      executable: "build/index.pck"
    }).then(engine => {
      engine.start();
    });
  </script>
</body>
</html>
